<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="colorGuessingApp.css">
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font library -->
    <script src="https://kit.fontawesome.com/ed39102442.js"></script>

    <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Color Guessing App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand" href="https://github.com/richard-paredes">Richard
            Paredes</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/richard-paredes"><i class="fab fa-github"> </i> Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <h1 id="title">
            Guess The Color
            <div class="colorDisplay"><span class="red">R</span><span class="green">G</span><span class="blue">B</span><span
                    id="colorDisplay"></span></div>
            Game
        </h1>

        <div id="stripe">
            <button id="reset">NEW COLORS</button>
            <span id="messageDisplay"></span>
            <button id="easy">EASY</button>
            <button id="medium">MEDIUM</button>
            <button id="hard">HARD</button>
        </div>

        <div class="circle-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <div id="footer" class="footer">
        <p>Created by <a href="https://github.com/richard-paredes" target="_blank"
                rel="external noopener nofollow">Richard Paredes</a></p>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- bootstrap 4 dependency - popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <!-- bootstrap 4 javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer>
    </script>
    <script src="colorGuessingApp.js"></script>

</body>

</html>
